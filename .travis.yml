before_install: 
    - pwd
    - lsb_release -a
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test 
    - sudo add-apt-repository -y ppa:zoogie/sdl2-snapshots
    - sudo apt-get update -y -qq
    - sudo apt-get install -qq -y gcc-4.8
    - sudo apt-get install -qq -y libsdl2-dev 
script: make build

